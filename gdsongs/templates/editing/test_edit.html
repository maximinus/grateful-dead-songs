{% extends 'base.html' %}
{% load static %}

{% block css %}
	<link href="{% static "css/jquery-ui.css" %}" rel="stylesheet">
	<link href="{% static "css/test_edit.css" %}" rel="stylesheet">
{% endblock %}

{% block main %}
	<div id="show-show">
	</div>
	<div class="instructions">
		Click to edit, or drag and drop to re-order
	</div>

	<!-- modal dialogs -->
	<div id="edit-song-dialog" title="edit-song">
  		<p>You clicked me!</p>
  	</div>
	<div id="dialog" title="song-dialog">
	</div>
{% endblock %}

{% block scripts %}
	<!-- let's have the json file for the show -->
	<script src="{% static "data/shows/" %}{{ id }}.js"></script>

	{% verbatim %}
	<script id="show-display" type="text/x-handlebars-template">
		{{#each sets}}
		<div class="set">
			<div class="set-header">
				{{set_title}}
			</div>
			<ul class="set-body sortable">
			{{#each songs}}
				<li class="song ui-state-default">
					<div class="song-index">
						{{counter @index}}
					</div>
					<div class="song-name">
						{{name}} {{trans}} 
					</div>
					<div class="song-timing">
						{{length}}
					</div>
				</li>
			{{/each}}
			</ul>
		</div>
		{{/each}}
	</script>

	<!-- main core of the dialog -->
	<script id="dialog-display" type="text/x-handlebars-template">
		<p class="song-dialog-title">{{title}}</p>
		<div class="dialog-menu">
			<input id="dialog-song-name" type="text" />
			<input id="dialog-song-trans" type="text" />
			<input id="dialog-song-length" type="text" />
		</div>
	</script>
	{% endverbatim %}

	<script src="{% static "js/handlebars.js" %}"></script>
	<script src="{% static "js/jquery-ui.js" %}"></script>
	<script src="{% static "js/test_edit.js" %}"></script>
{% endblock %}
